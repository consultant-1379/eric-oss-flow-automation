modelVersion: 2.0

description: "Ericsson Java Spring Boot Flow Automation in Idun"

# See image catalog: https://confluence.lmera.ericsson.se/display/ACD/ADP+CICD+Docker+Image+Catalog
docker-images:
  - adp-release-auto: armdocker.rnd.ericsson.se/proj-adp-cicd-drop/bob-adp-release-auto:${env.RELEASE_AUTO_TAG}

import:
  common: common-properties.yaml

# List of constants
properties:
  # Functional ID for your Team or CI group to push to Gerrit repo
  - git-user: ossadmin
  - git-repo-path: OSS/com.ericsson.oss.ae/eric-oss-flow-automation
  - git-clone-url: https://gerrit.ericsson.se/${git-repo-path}.git
  - dependency-file-name: plms/dependencies.yaml


# Import environment variables (For example: Jenkins parameters)
env:
  - HOME
  - PWD
  - DEBUG (default=false)

  # Credentials
  - GERRIT_USERNAME (default=${git-user})
  - GERRIT_PASSWORD
  - MUNIN_TOKEN

  # Default docker image tags
  - RELEASE_AUTO_TAG (default=latest)

  # mimer
  - RELEASE_CANDIDATE (default=${var.build-version})

# Variables, set by below tasks
var:
  - build-version
  - semver
  - release-plus-version
  - released-version
  - released-version-without-build-number

# Rules to execute
rules:
  # Generates the released version based on environment variable MUNIN_RELEASE_CANDIDATE
  # Generates adp artifacts properties
  mimer-init:
    - task: update-product-numbers
      cmd:
        - sed -i 's/FA_IMAGE_PRODUCT_NUMBER/"${common.fa-image-product-number}"/' plms/product-structure.yaml
        - sed -i 's/FA_DB_IMAGE_PRODUCT_NUMBER/"${common.fa-db-image-product-number}"/' plms/product-structure.yaml
        - sed -i 's/FA_BRAGENT_IMAGE_PRODUCT_NUMBER/"${common.fa-bragent-image-product-number}"/' plms/product-structure.yaml
    - task: generate-released-versions
      cmd:
        - echo ${env.RELEASE_CANDIDATE} | sed s/-/+/ > .bob/var.release-plus-version
        - echo ${env.RELEASE_CANDIDATE} | cut -d '-' -f 1 > .bob/var.released-version-without-build-number
        - echo ${env.RELEASE_CANDIDATE} > .bob/var.released-version
        - cat .bob/var.released-version-without-build-number > .bob/var.semver

  # Create product versions from product structure and FOSS dependencies
  munin-update-version:
    - task: create-products
      docker-image: adp-release-auto
      cmd: munin create-versions -t $(<"${env.MUNIN_TOKEN}") -c plms/product-structure.yaml -v 1.0.0 --debug ${env.DEBUG}

  search-foss:
    - task: search-foss
      docker-image: adp-release-auto
      cmd: munin search-foss
        -t $(<"${env.MUNIN_TOKEN}")
        -d ${dependency-file-name}
        -o build/search-foss

  mimer-dependency-validate:
    - task: mimer-dependency-validate
      docker-image: adp-release-auto
      cmd: dependencies validate
        --dependencies ${dependency-file-name}
        --allow-esw4
    - task: check-new-versions
      cmd: '[ -f build/search-foss/new-versions.json ] && exit 1 || exit 0'
    - task: check-new-components
      cmd: '[ -f build/search-foss/new-components.json ] && exit 1 || exit 0'