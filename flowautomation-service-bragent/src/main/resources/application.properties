fa.agent.agentBehavior=
fa.service.url=http://localhost
fa.service.port=8080
fa.service.base=/flow-automation
fa.service.pre-restore-actions=/internal/v1/pre-restore-actions
fa.service.post-restore-actions=/internal/v1/post-restore-actions
